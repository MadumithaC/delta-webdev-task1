<!DOCTYPE html>
<html>
<style>
body {
    font-family: Arial, Helvetica, sans-serif;
      
}
* {box-sizing: border-box}

table {
  border: 2px solid blue;
  margin:5px;
  padding: 5px;
  width: 25%;
  height: 50%;
}

input[type=text], input[type=number], textarea {
    width: 100%;
    padding: 15px;
    margin: 5px 0 22px 0;
    display: inline-block;
    border: none;
    background: #f1f1f1;
}


input[type=text]:focus, input[type=number]:focus, textarea:focus {
    background-color: #ddd;
    outline: none;
}


button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
}

button:hover {
    opacity:1;
}


.cancelbtn {
    padding: 14px 20px;
    background-color: #f44336;
}
.resetbtn {
    padding: 14px 20px;
    background-color: #000044;
}


.cancelbtn,.savebtn, .resetbtn {
  float: left;
  width: 33.33%;
}


.container {
    padding: 16px;
}


.modal {
    display: none; 
    position: fixed;
    z-index: 1; 
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: #474e5d;
    padding-top: 50px;
}


.modal-content {
    background-color: #fefefe;
    margin: 5% auto 15% auto;
    border: 1px solid #888;
    width: 80%; 
}


hr {
    border: 1px solid #f1f1f1;
    margin-bottom: 25px;
}
 

.close {
    position: absolute;
    right: 35px;
    top: 15px;
    font-size: 40px;
    font-weight: bold;
    color: #f1f1f1;
}

.close:hover,
.close:focus {
    color: #f44336;
    cursor: pointer;
}


.clearfix::after {
    content: "";
    clear: both;
    display: table;
}

#p1  {
    border: 2px dashed red;
}


@media screen and (max-width: 300px) {
    .cancelbtn, .savebtn , .resetbtn {
       width: 100%;
    }
}
</style>
<body>

<h2>My Mentees</h2>


<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Add</button>
<button onclick="sort()" style="width:auto;">Sort</button>
<p id="p1"></p>
<p id="p2"></p>


<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action="">
    <div class="container">
      <h1>New Mentee</h1>
      <p>Please fill the details of the new mentee.</p>
      <hr>
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" id="name" name="name" required>
      <label for="rating"><b>Rating</b></label>
      <input type="number" placeholder="Enter Rating " id="rating" name="rating" required>
      <label for="comments"><b>Comments</b></label>
      <textarea type="text" placeholder="Enter Comments" id= "comments" name="comments"></textarea>
    
      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="button" class="savebtn" onclick="document.getElementById('id01').style.display= 'none'; update();">Save</button>
        <button type="reset" class="resetbtn">Reset</button>
        
      </div>
    </div>
  </form>
</div>

<script>
var i = 0;  
var newp, newcontent,editbtn, deletebtn, currentp, mname =[], rating =[], comments =[]; 
var modal = document.getElementById('id01');

function update() {  
  for(;i>=0;) {


    mname[i]= document.getElementById("name").value;
    rating[i]= document.getElementById("rating").value; 
    comments[i]= document.getElementById("comments").value;
    localStorage.setItem("mentee", "Name: " + mname[i]+ "   Rating: "+ rating[i]+" Comments: "+comments[i]);
    
  
    newp = document.createElement("table");
    newcontent = document.createTextNode(localStorage.getItem( "mentee"));
    newp.appendChild(newcontent);
    currentp = document.getElementById("p1");
    document.body.insertBefore(newp,currentp);

    var newb1 = document.createElement("button");
    newb1.style.width="auto";
    var newbtn1= document.createTextNode("edit");
    newb1.appendChild(newbtn1);
    var currentbtn1 = document.getElementById("p1");
    document.body.insertBefore(newb1, currentbtn1);

    var newb2 = document.createElement("button");
    newb2.style.width="auto";
    newb2.style.backgroundColor="red";
    var newbtn2 = document.createTextNode("delete");

    newb2.appendChild(newbtn2);
    var currentbtn2 = document.getElementById("p1");
    document.body.insertBefore(newb2, currentbtn2);
     

    colorvariant();

    i++;
    break;
  }
}

function sort() {
    rating.sort(function(a, b){return a - b});
    var n;
    for(n=1;n<i;n++) {alert(rating[0]);
             document.getElementById("p2").innerHTML =/* "<h4>Sorted List</h4><br>Name:" + mname[n] + "<br>Rating:" + */rating[n] /*+ "<br>Comments:" + comments[n]*/;
           }
}


function colorvariant() {

  switch(rating[i]) {
    
    case "1": document.getElementsByTagName("TABLE")[i].style.backgroundColor="rgb(255, 0, 0 )";break;
    case "2": document.getElementsByTagName("TABLE")[i].style.backgroundColor="rgb(230, 25, 0 )";break;
    case "3": document.getElementsByTagName("TABLE")[i].style.backgroundColor="rgb(200, 60, 0 )";break;
    case "4": document.getElementsByTagName("TABLE")[i].style.backgroundColor="rgb(175, 85, 0 )";break;
    case "5": document.getElementsByTagName("TABLE")[i].style.backgroundColor="rgb(150, 110, 0 )";break;
    case "6": document.getElementsByTagName("TABLE")[i].style.backgroundColor="rgb(120, 140, 0 )";break;
    case "7": document.getElementsByTagName("TABLE")[i].style.backgroundColor="rgb(95, 165, 0 )";break;
    case "8": document.getElementsByTagName("TABLE")[i].style.backgroundColor="rgb(65, 195, 0 )";break;
    case "9": document.getElementsByTagName("TABLE")[i].style.backgroundColor="rgb(20, 220, 0 )";break;
    default: document.getElementsByTagName("TABLE")[i].style.backgroundColor="rgb(0, 255, 0 )";

    
  }

  return;  
}
</script>

</body>
</html>
